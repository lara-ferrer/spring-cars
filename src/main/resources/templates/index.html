<span th:replace="fragments/header.html" xmlns:th="http://www.w3.org/1999/xhtml" />

<main>
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 hero__content">
                    <span class="highlight">Los mejores coches</span>
                    <h2 class="hero__title">Coches de segunda mano al mejor precio</h2>
                    <p>En CochesMania contamos con coches de segunda mano, totalmente renovados y a unos precios imbatibles. <strong>¡Conoce nuestro catálogo!</strong></strong></p>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <section class="catalog">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Últimos coches añadidos</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6" th:each="car,iterStat : ${cars}">
                    <div class="card shadow-sm">
                        <a th:href="@{'coches/' + ${car.id}}" class="align-center"><img th:src="${car.image}" th:alt="${car.brand}" class="car__img" /></a>
                        <div class="card-body">
                            <a th:href="@{'coches/' + ${car.id}}" class="car__title"><h3 th:text="${car.brand} + ' ' + ${car.model}"></h3></a>
                            <div class="car__info"><span class="car__info-title">Kilómetros</span> <p class="car__text" th:text="${car.kilometers}"></p></div>
                            <div class="car__info"><span class="car__info-title">Color</span> <p class="car__text" th:text="${car.color}"></p></div>
                            <a th:href="@{'coches/' + ${car.id}}" class="btn mt-2">Más información</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</main>

<span th:replace="fragments/footer.html" xmlns:th="http://www.w3.org/1999/xhtml" />
